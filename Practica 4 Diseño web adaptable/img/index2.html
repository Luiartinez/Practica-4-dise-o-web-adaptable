<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styless2.css">
    <title>Grid System con Bootstrap</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-12">
                <img src="imagen1.jpg" alt="Full width image" class="img-fluid img-full-width">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <img src="imagen2.jpg" alt="Imagen izquierda" class="img-fluid img-left">
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <p>
                    Nos muestra cómo funcionan nuestras emociones en la vida.
                </p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6 d-flex align-items-center">
                <p>
                    Conoce estos emotivos personajes: Alegría, Tristeza, Miedo, Ira.
                </p>
            </div>
            <div class="col-md-6">
                <img src="imagen3.jpg" alt="Imagen derecha" class="img-fluid img-right">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <img src="imagen4.jpg" alt="Imagen 1" class="img-fluid img-small">
            </div>
            <div class="col-md-4">
                <img src="imagen5.jpg" alt="Imagen 5" class="img-fluid img-small">
            </div>
            <div class="col-md-4">
                <img src="imagen6.jpg" alt="Imagen 6" class="img-fluid img-small">
            </div>
        </div>  
    </div>
</body>
</html>
